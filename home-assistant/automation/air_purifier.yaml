- alias: Switch off fan leds after sunset
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:10:00"
    - platform: time
      at: '23:59:59'
  action:
    - service: fan.xiaomi_miio_set_led_off
      data:
        entity_id: fan.xiaomi_miio_device
    - service: fan.xiaomi_miio_set_buzzer_off
      data:
        entity_id: fan.xiaomi_miio_device

- alias: Switch on fan leds after sunrise
  trigger:
    - platform: sun
      event: sunrise
      offset: "-00:10:00"
    - platform: time
      at: '7:00:00'
  action:
    - service: fan.xiaomi_miio_set_led_on
      data:
        entity_id: fan.xiaomi_miio_device
    - service: fan.xiaomi_miio_set_buzzer_on
      data:
        entity_id: fan.xiaomi_miio_device

- alias: Switch fan off at 8 AM
  trigger:
    - platform: time
      at: '8:00:00'
  action:
    - service: fan.turn_off
      data:
        entity_id: fan.xiaomi_miio_device

- alias: Switch fan on at 3 PM
  trigger:
    - platform: time
      at: '15:00:00'
  action:
    - service: fan.turn_on
      data:
        entity_id: fan.xiaomi_miio_device
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: "Auto"

- alias: Set fan to silent for the night
  trigger:
    - platform: time
      at: '21:00:00'
  action:
    - service: fan.turn_on
      data:
        entity_id: fan.xiaomi_miio_device
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: "Silent"

- alias: Switch fan on at 11 AM
  trigger:
    - platform: time
      at: '11:00:00'
  action:
    - service: fan.turn_on
      data:
        entity_id: fan.xiaomi_miio_device
    - service: fan.set_speed
      data:
        entity_id: fan.xiaomi_miio_device
        speed: "Auto"

- alias: Switch fan off at noon
  trigger:
    - platform: time
      at: '12:00:00'
  action:
    - service: fan.turn_off
      data:
        entity_id: fan.xiaomi_miio_device